<h2>Resumen de Pago</h2>

<ul *ngIf="carrito.length > 0; else sinProductos">
  <li *ngFor="let producto of carrito">
    {{ producto.nombre }} - 
    Cantidad: {{ producto.cantidad }} - 
    Precio: {{ producto.precio | currency:'CLP' }} - 
    Subtotal: {{ producto.cantidad * producto.precio | currency:'CLP' }}
  </li>
</ul>

<ng-template #sinProductos>
  <p>No hay productos en el carrito.</p>
</ng-template>

<p *ngIf="carrito.length > 0">
  <strong>Total a pagar:</strong> {{ obtenerTotal() | currency:'CLP' }}
</p>

<button *ngIf="carrito.length > 0" (click)="pagar()">Pagar</button>
