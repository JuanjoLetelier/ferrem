<nav style="background:#007acc; padding:1rem; color:white;">
  <a routerLink="/" routerLinkActive="active" style="margin-right:1rem; color:white; text-decoration:none;">Inicio</a>
  <a routerLink="/productos" routerLinkActive="active" style="margin-right:1rem; color:white; text-decoration:none;">Productos</a>
  <a routerLink="/carrito" routerLinkActive="active" style="margin-right:1rem; color:white; text-decoration:none;">Carrito</a>
  <a routerLink="/pago" routerLinkActive="active" style="color:white; text-decoration:none;">Pago</a>

  <ng-container *ngIf="!isLoggedIn">
    <a routerLink="/login" style="margin-left:1rem; color:white; text-decoration:none;">Iniciar sesión</a>

  <ng-container *ngIf="isLoggedIn">

  </ng-container>
